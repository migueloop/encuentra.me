      <div class="container section-landing">
        <div class="jumbotron">
          <h1>¡Ayúdanos!</h1>
          <p class="lead">Comparte la localización de una persona sin hogar</p>
          <p><a class="btn btn-md btn-success" id="share-localization" href="#">Enviar posición<span class="glyphicon glyphicon-map-marker"></span></a></p>

          <div class="bs-component" id="no-loc-error" style="display: none;">
            <div class="alert alert-dismissible alert-danger">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>No se puede compartir la localización en su navegador. Por favor insertela manualmente.</strong>
            </div>
          </div>

          <form id="locationForm" action="#" method="POST" novalidate="novalidate" role="form" data-toggle="validator">
            <div class="row marketing">
              <div class="col-lg-12">
                <div class="form-group is-empty">
                 <div class="row">
                  <label for="inputLocalization" class="col-md-2 control-label">Localización</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="inputLocalization" maxlength="200" placeholder="¿Dónde se encuentra la persona?"  data-error="Debe añadir una localización" required>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <label for="inputDescription" class="col-md-2 control-label">Descripción</label>
                <div class="col-md-10">
                  <textarea class="form-control" rows="6" id="inputDescription" maxlength="300" placeholder="Escriba cualquier información que nos pueda ser útil.  ¿Qué necesita?  ¿Cómo se encuentra?  ¿Dónde suele pasar la noche?" ></textarea>
                  <span class="help-block with-errors"></span>
                </div>
                <input type="submit" class="btn btn-primary" id="sendBtn" value="ENVIAR"/>
              </div>

              <div class="row">
                  <div class="bs-component">
                    <div class="alert alert-dismissible alert-success" style="display:none" id="thankYou">
                      <button type="button" class="close" data-dismiss="alert">×</button>
                      <strong>¡Muchas gracias! Hemos recibido tu información y actuaremos lo antes posible </strong>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <input type="hidden" id="inputLat" value=""/>
          <input type="hidden" id="inputLng" value=""/>
        </form>

        <div class="footer">
          <p><span class="glyphicon glyphicon-heart"></span></p>
