<div class="container section-landing">
  <div class="jumbotron">

    <form class="form-horizontal" id="loginForm" action="#">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group is-empty">
          <label for="inputEmail"  class="col-md-4 control-label">Email</label>

          <div class="col-md-6">
            <input type="email" class="form-control" id="inputUser" placeholder="Email">
          </div>
          <span class="material-input"></span>
        </div>
        <div class="form-group is-empty">
          <label for="inputPassword" class="col-md-4 control-label">Password</label>

          <div class="col-md-6">
            <input type="password" class="form-control" id="inputPass"  placeholder="Password">
          </div>
          <input type="submit" class="btn btn-primary" id="sendBtn" value="ENTRAR"/>
          <div id="loginError" class="bs-component" style="display:none;">
            <div class="alert alert-dismissible alert-danger" >
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>Oh no!</strong>
              Email/Contraseña incorrectos 
            </div>
          </div>
        </div>
      </fieldset>
    </form>


    <div id="adminPanel" style="display:none;">
      <!-- show map -->
      <div id="map" style="width: 100%; height: 600px;"></div>

      <!-- show locations table -->
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
